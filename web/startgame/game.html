<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        body {
            background-image: url("2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: Minecrafter, sans-serif;
        }
        
        @font-face {
            font-family: "Minecrafter.Alt.ttf";
            src: url(wed/font/Minecrafter.Alt.ttf) format("TrueType");
        }
        
        a {
            color: #ffffff;
            text-shadow: 0px 5px 1px #000000;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>NAME</h1>
    <br></br>
    <input type="text" name="users" id="users" onkeyup="myFunction()">
    <p id="demo"></p>
    <br></br>
    <div class="text">
        <h1><a href="./startgame/game.html">START</a></h1>
    </div>
    <br></br>
    <div class="text">
        <h1><a href="../index.html">BACK</a></h1>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("users").value;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>

</html>
